# Travis-CI script to install & test MOOSE with NeuroML

dist: trusty
sudo: false  

addons:
  apt:
    packages:
    - libhdf5-dev
    - python-dev
    - python-numpy
    - libhdf5-dev
    - cmake 
    - libgsl0-dev 
    - g++

language: python
python: 2.7

virtualenv:
system_site_packages: true


install:
  - git clone https://github.com/BhallaLab/moose-core.git
  - cd moose-core
  - mkdir build_
  - cd build_
  - cmake ..
  - make


script:
  - ./test.sh
  - cd NeuroML/GranuleCell
  - python Granule98.py -nogui

