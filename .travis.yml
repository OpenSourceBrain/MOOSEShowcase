# Travis-CI script to install & test MOOSE with NeuroML

install:

  - sudo add-apt-repository -y ppa:bhallalab/moose
  - sudo apt-get update
  - sudo apt-get install moose-python  moose-gui  #moose-moogli

script:
  - pwd
  - ls -alt
  - ls -alt /usr/lib/python2.7/dist-packages/moose-3.0.2-py2.7.egg/
  - ls -alt /usr/lib/python2.7/dist-packages/moose-3.0.2-py2.7.egg/moose/
  - python -v test.py

