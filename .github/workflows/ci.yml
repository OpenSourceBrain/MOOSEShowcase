

name: Test on Python application

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7, 3.9 ]


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
    - name: Install pyneuroml
      run: |
        pip install pyneuroml
    - name: Install Moose
      run: |
        sudo apt install python${{ matrix.python-version }}-dev libpython${{ matrix.python-version }}-dev
        pip list
        git clone https://github.com/pgleeson/moose-core.git ####### pgleeson!!!!
        cd moose-core
        mkdir build_
        cd build_
        which python
        cmake -DDEBUG=ON -DQUIET_MODE=ON -DPYTHON_EXECUTABLE=`which python` ..
        make
        make install
        ls -alt
        cd python
        `which python` setup.py install
        cd ../../..
        pwd
        ls -alth
        pip list
